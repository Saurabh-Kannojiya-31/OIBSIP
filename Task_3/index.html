<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="converter">
        <h2>Temperature Converter</h2>
        <label for="temperature">Degrees</label>
        <input type="number" id="temperature" placeholder="Enter temperature" />
        
        <label for="scale">Type</label>
        <select id="scale">         
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Celsius">Celsius</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        
        <button onclick="convertTemperature()">Convert and see the result at below</button>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const temperature = parseFloat(document.getElementById('temperature').value);
            const scale = document.getElementById('scale').value;
            let result;

            if (isNaN(temperature)) {
                document.getElementById('result').innerText = "Please enter a valid number";
                return;
            }

            if (scale === "Fahrenheit") {
                result = (temperature - 32) * 5/9;
                document.getElementById('result').innerText = result.toFixed(2) + " °C";
            } else if (scale === "Celsius") {
                result = (temperature * 9/5) + 32;
                document.getElementById('result').innerText = result.toFixed(2) + " °F";
            } else if (scale === "Kelvin") {
                result = temperature + 273.15;
                document.getElementById('result').innerText = result.toFixed(2) + " K";
            }
        }
    </script>

</body>
</html>
